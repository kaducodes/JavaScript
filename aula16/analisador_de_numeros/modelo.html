<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="numero">
        <div>
            <label for="caixaNumero">Número (entre 1 a 100): </label>
            <input type="number" id="caixaNumero">
            <button onclick="lista()">Adicionar</button>
        </div>
        <div>
            <select id="lista" size="5" class="lista"></select>
            <button onclick="finalizar()">Finalizar</button>
            <p id="res"></p>
        </div>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer> 
    <script src="script.js"></script>   
</body>
</html>
